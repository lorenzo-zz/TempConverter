name: Build
on:
  push:
    branches:
      - main
jobs:
  DigaOla:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Ola"
    Build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-java@v2
          with:
            java-version: '21'
            distribution: 'temurin'
            cache: 'gradle'
          -run: ./gradlew build --no-daemon
